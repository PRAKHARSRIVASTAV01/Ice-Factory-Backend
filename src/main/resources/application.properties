spring.application.name=ice_factory
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
frontend.url=${FRONTEND_URL}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

sms.gateway.url=${SMS_GATEWAY_URL:https://api.example-sms-provider.com/send}
sms.gateway.apiKey=${SMS_GATEWAY_APIKEY:your-default-api-key}
sms.gateway.sender=${SMS_GATEWAY_SENDER:Ice Factory}
sms.enabled=${SMS_ENABLED:false}